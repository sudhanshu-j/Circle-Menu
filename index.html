<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Circle Menu</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <ul id="menu">
        <!-- open-menu id for click event -->
        <a
          class="menu-button icon-plus"
          id="open-menu"
          href="#menu"
          title="Show navigation"
          ><span class="fa-solid fa-bars open"></span
        ></a>
        <a
          class="menu-button icon-minus"
          id="close-menu"
          href="#0"
          title="Hide navigation"
        >
          <span class="fa-solid fa-xmark close"></span>
        </a>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa-brands fa-github" id="github"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa-brands fa-linkedin" id="linkedin"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa-brands fa-instagram" id="instagram"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa-brands fa-twitter" id="twitter"></span>
          </a>
        </li>
      </ul>
      <div class="text">
        <h4>Click Here!</h4>
      </div>
    </div>
  </body>
</html>
